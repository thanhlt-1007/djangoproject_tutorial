{% load static %}

<link rel="stylesheet" href="{% static "polls/style.css" %}">

{% if latest_questions %}
  {% for question in latest_questions %}
    <li>
      <a href="{% url "polls:detail" question.id %}">
        {{ question.question_text }}
      </a>
    </li>
  {% endfor %}
{% else %}
  <p>
    No polls are available.
  </p>
{% endif %}
